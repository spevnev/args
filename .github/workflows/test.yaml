name: Testing
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  run_tests:
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-15, windows-2025]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
    - uses: actions/checkout@v4
    - name: Run tests
      env:
        NO_FSANITIZE: ${{ runner.os != 'Linux' && '1' || '' }}
      run: make test -j $(nproc || sysctl -n hw.ncpu)
